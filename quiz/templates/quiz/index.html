<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Sustainability Poll</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0faf0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-image: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }
        .welcome-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(46, 125, 50, 0.1);
            border-top: 4px solid #2e7d32;
        }
        .btn-eco {
            background-color: #388e3c;
            color: white;
            padding: 14px 35px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-eco:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }
        .form-check-input:checked {
            background-color: #388e3c;
            border-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="welcome-container p-5 mb-4">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <span style="font-size: 2.5rem;">ðŸŒ¿ðŸŽ“</span>
                        </div>
                        <h1 class="text-success mb-3">Campus Sustainability Poll</h1>
                        <p class="text-muted">
                            Share your eco-habits and help make our campus greener!
                        </p>
                    </div>

                    <form action="poll.html" method="GET">
                        <div class="mb-4">
                            <label for="participantName" class="form-label text-success fw-bold">
                                Your Name:
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="participantName"
                                   name="name"
                                   required
                                   placeholder="Max M.">
                            <div class="form-text text-muted">This helps us personalize your experience</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-success fw-bold d-block">
                                Include in leaderboard:
                            </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input"
                                       type="radio"
                                       name="leaderboard"
                                       id="leaderboardYes"
                                       value="yes"
                                       required checked>
                                <label class="form-check-label" for="leaderboardYes">Yes ðŸŒŸ</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input"
                                       type="radio"
                                       name="leaderboard"
                                       id="leaderboardNo"
                                       value="no">
                                <label class="form-check-label" for="leaderboardNo">No</label>
                            </div>
                            <div class="form-text text-muted">Your name will be shown on the leaderboard page if selected</div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-eco btn-lg">
                                Begin Sustainability Poll ðŸŒ±
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Campus Sustainability Poll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0faf0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-image: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }
        .welcome-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(46, 125, 50, 0.1);
            border-top: 4px solid #2e7d32;
            padding: 30px;
        }
        .btn-eco {
            background-color: #388e3c;
            color: white;
            padding: 14px 35px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-eco:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }
        .form-check-input:checked {
            background-color: #388e3c;
            border-color: #2e7d32;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="welcome-container mb-5">
                <h1 class="mb-4 text-center text-success">Campus Sustainability Poll</h1>

                <progress id="progress-bar" value="0" max="100" class="w-100 mb-4">0%</progress>

                <form id="poll-form">
                    <div id="question-block"></div>

                    <div class="mt-4 text-center">
                        {% csrf_token %}
                        <button type="submit" id="submit-button" class="btn btn-eco btn-lg d-none">
                            Auswertung anzeigen ðŸŒ±
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/poll.js' %}" type="module" defer></script>
</body>
</html>

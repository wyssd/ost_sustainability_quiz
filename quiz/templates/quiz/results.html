<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0faf0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-image: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }

        .result-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(46, 125, 50, 0.1);
            border-top: 4px solid #2e7d32;
            padding: 30px;
        }

        .btn-eco {
            background-color: #388e3c;
            color: white;
            padding: 14px 35px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-eco:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }

        .alert-custom {
            font-size: 1.1rem;
        }

        .earth-score {
            position: relative;
            display: inline-block;
            font-size: 6rem;
            line-height: 0.6;
            padding-bottom: 10px;
        }

        #total-score {
            position: absolute;
            top: 48%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }

        #result-image img {
            max-width: 90%;
            border-radius: 15px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            max-height: max-content;
            padding: 10px;
        }

        .category-breakdown-section {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(46, 125, 50, 0.05);
        }

        .divider {
            height: 2px;
            background-color: #c8e6c9;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="result-container">
                    <div class="text-center mb-4">
                        <h1 class="text-success mb-3">your overall score:</h1>
                        <p>based on your answers</p>
                    </div>

                    <div class="text-center">
                        <!-- Gesamtpunktzahl anzeigen -->
                        <span class="earth-score">
                            <span id="score-dot"></span>
                            <span id="total-score"></span>
                        </span>

                        <!-- Dynamisches Bild basierend auf Score -->
                        <div id="result-image" class="text-center my-4"></div>

                        <p class="fs-4">
                            You performed particularly well in the category üåü<strong id="best-category"></strong>üåü</p>
                        <h5 class="alert-heading" id="extra-title">what you do wellüëè:</h5>
                        <div id="extra" class="alert alert-success">
                            <!-- Platz f√ºr den Lobtext von JavaScript -->
                        </div>

                        <p class="fs-4 mt-4">You still have room for improvement in the category <strong
                                id="worst-category"></strong></p>
                        <h5 class="alert-heading">what you could improveü§î:</h5>
                        <div id="improvement" class="alert alert-warning alert-custom">
                            <!-- Platz f√ºr den Tipp von JavaScript -->
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Category Breakdown Section -->
                    <div id="category-breakdown" class="category-breakdown-section text-center">
                        <!-- This will be filled by JavaScript -->
                    </div>

                    <div class="btn-container mt-5">
                        <a href="{% url 'index' %}" class="btn btn-eco btn-lg">skip leaderboard and start new quiz</a>
                        <a href="{% url 'leaderboard' %}" class="btn btn-eco btn-lg">show leaderboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Hier wird das result.js eingebunden -->
    <script src="{% static 'js/result.js' %}"></script>

</body>

</html>

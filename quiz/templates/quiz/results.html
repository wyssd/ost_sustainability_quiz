<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auswertung</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0faf0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-image: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }

        .result-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(46, 125, 50, 0.1);
            border-top: 4px solid #2e7d32;
            padding: 30px;
        }

        .btn-eco {
            background-color: #388e3c;
            color: white;
            padding: 14px 35px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-eco:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }

        .alert-custom {
            font-size: 1.1rem;
        }

        .earth-score {
            position: relative;
            display: inline-block;
            font-size: 5rem;
            /* make Earth bigger */
            line-height: 1;
            padding-bottom: 30px;
        }

        #total-score {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="result-container">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <span style="font-size: 2.5rem;">üåøüéì</span>
                        </div>
                        <h1 class="text-success mb-3">your score</h1>
                    </div>

                    <div class="text-center">
                        <!-- Gesamtpunktzahl anzeigen -->
                        <span class="earth-score">
                            üåç
                            <span id="total-score"></span>
                        </span>
                        <p class="fs-4">
                            You performed particularly well in the category <strong id="best-category"></strong> üëè</p>
                        <h5 class="alert-heading">what you do wellüåü</h5>
                        <div id="extra" class="alert alert-success ">
                            <!-- Platz f√ºr den Lobtext von JavaScript -->
                        </div>

                        <p class="fs-4 mt-4">You still have room for improvement in the category <strong
                                id="worst-category"></strong> üí°</p>
                        <h5 class="alert-heading">what you could improveü§î</h5>
                        <div id="improvement" class="alert alert-warning alert-custom ">
                            <!-- Platz f√ºr den Tipp von JavaScript -->
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <a href="{% url 'index' %}" class="btn btn-eco btn-lg">Zur√ºck zur Startseite</a>
                        <a href="{% url 'leaderboard' %}" class="btn btn-eco btn-lg">show leaderboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Hier wird das result.js eingebunden -->
    <script src="{% static 'js/result.js' %}"></script>

</body>

</html>
